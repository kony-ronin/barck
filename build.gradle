// Apply the groovy plugin to add support for Groovy
apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
version = '1.0'
mainClassName='com.mig82.barck.ReportsClient'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    //jcenter()
    mavenCentral()
    //mavenRepo urls: "http://repository.codehaus.org"
}



dependencies {
    compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.10'
    compile group: 'commons-cli', name : 'commons-cli', version: '1.2'
    //testCompile group: 'junit', name: 'junit', version: '4.7'
    compile group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.6'
    //compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.2.1'
}

task wrapper(type: Wrapper) {
    gradleVersion = '3.4.1'
}


task uberjar(type: Jar, dependsOn:[':compileJava',':compileGroovy']) {
    from files(sourceSets.main.output.classesDir)
    from configurations.runtime.asFileTree.files.collect { zipTree(it) }
    //archiveName='barck'
    manifest {
        attributes 'Main-Class': mainClassName
    }
}

